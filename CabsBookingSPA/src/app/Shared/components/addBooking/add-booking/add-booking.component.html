<div class="col-md-4"> 
    <h2> Book Cab </h2>
    <form (ngSubmit)="createBooking()" #bookingForm="ngForm">
        <div class="form-group mb-3">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)] = "booking.email" name="email">
        </div>
        <div class="form-group">
          <label for="originCity">Origin</label>
          <input type="text" class="form-control" id="originCity" placeholder="Origin City" [(ngModel)] = "booking.fromPlace" name="origin">
        </div>
        <div class="form-group">
            <label for="destinationCity">Destination</label>
            <input type="text" class="form-control" id="destinationCity" placeholder="Destination City" [(ngModel)] = "booking.toPlace" name="destination">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)] = "booking.pickupAddress" name="address">
        </div>
        <div class="form-group">
            <label for="landmark">Landmark</label>
            <input type="text" class="form-control" id="landmark" placeholder="Hospital, Bakery, etc." [(ngModel)] = "booking.landmark" name="landmark">
        </div>
        <div class="form-group">
            <label for="pickupDate">Pickup Date</label>
            <input type="date" class="form-control" id="pickupDate" [(ngModel)] = "booking.pickupDate" name="pickup date">
        </div>
        <div class="form-group">
            <label for="pickupTime">Pickup Time</label>
            <input type="time" class="form-control" id="pickupTime" [(ngModel)] = "booking.pickupTime" name="pickup time">
        </div>
        <div class="form-group">
            <label for="phoneNo">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNo" [(ngModel)] = "booking.contactNo" name="phone number">
        </div>
        <div class="form-group">
            <label for="canName">Cab Type</label>
            <input type="tel" class="form-control" id="canName" [(ngModel)] = "booking.cabTypeName" name="cab name">
        </div>
        <input type="submit" class="btn btn-primary" value="Create"/>
      </form>
</div>
